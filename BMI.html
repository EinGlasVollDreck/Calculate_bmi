<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Berechnen</title>
    <script type="text/javascript" src="script.js">
    </script>
</head>

<body>
    <h1>Body-Mass-Index</h1>
    <input type="radio" name="tabelle" id="1" checked>Ein Wert
    <input type="radio" name="tabelle" id="2">Tabelle mit festem Gewicht
    <input type="radio" name="tabelle" id="3">Tabelle mit fester Größe
    <br><br>
    Gewicht: <input type="text" size="4" id="kg" required> in KG<br><br>
    Größe: <input type="text" size="4" id="groesse" required> in Metern<br><br>

    <button onclick=berechnen()>BMI/Tabelle berechnen</button>
    <button onclick=loeschen()>Eingabe löschen</button>
</body>

</html>
